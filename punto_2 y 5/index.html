<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" type="text/css" href="estiloForm.css">

</head>
<body>
    <form id="formulario">
        <div class="col-auto form-cont">
            <label for="nombre">nombre</label>
            <input type="text" id="nombreForm" placeholder="Ej: Maxi" >
            <small>Error message</small>
        </div>
        <div class="col-auto form-cont">
            <label for="apellido">apellido</label>
            <input type="text" id="apellidoForm" placeholder="Ej: Flores">
            <small>Error message</small>    
        </div>
        <div class="col-auto form-cont">
            <label for="correo electronico">email</label>
            <input type="email" id="emailForm" placeholder="Ej: correo@gmail.com">
            <small>Error message</small>    
        </div>
        <div class="col-auto form-cont">
            <label for="contraseña">contraseña</label>
            <input type="password" id="contraseñaForm">
            <small>Error message</small>
        </div>
        
        <button class="button-60" id="button" role="button">registrarse</button>
    </form>
    <script src="formulario.js"></script>
</body>
</html>
